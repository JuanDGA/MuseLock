<section class="container-fluid">
    <!-- Iterar sobre las columnas agrupadas -->
   
      <div class="col" *ngFor="let columna of publicacionesAgrupadas">
        <!-- Contenedor para cada columna -->
        <div class="publicacion-column">
          <!-- Iterar sobre cada publicaciÃ³n dentro de la columna -->
          <div class="publicacion-container mb-4" *ngFor="let publicacion of columna">
            <img  
              class="img-fluid rounded"
              [src]="publicacion.imagen.url"
              [alt]="publicacion.fechaPublicacion">
            <div class="info-container mt-2">
              <div class="cuadrado">
                <img 
                  class="img-thumbnail rounded-circle"
                  [src]="publicacion.imagen.url"
                  [alt]="publicacion.fechaPublicacion">
              </div>
              <div class="info-usuario">
                <p>{{ publicacion.likes }} likes</p>
                <p>{{ publicacion.fechaPublicacion }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  </section>
  

<app-publicacion *ngIf="isModalOpen" (close)="closeModal()"></app-publicacion>
